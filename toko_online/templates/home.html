{% extends 'base/base.html' %}

{% block title %}
<title>Home</title>
{% endblock %}

{% block content %}
{% load static %}
<div class="container-fluid home-content">
    <div class="row justify-content-center text-center">
        <div class="row justify-content-center text-center separator">
        {% for barang in Barang %}
        <div class="col-4 separator-table">
            <table class="square border border-light">
                <tr>
                    <td>
                        <img src="{{barang.pic}}" alt="" width="100%">
                    </td>
                </tr>
                <tr>
                    <td class="before-nama">
                        <p><strong>{{barang.nama_barang}}</strong></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Rp. {{barang.harga_barang}}</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="{% url 'barang_detail' barang.id %}"><p>Lihat details</p></a>
                    </td>
                </tr>
            </table>
        </div>
        {% endfor %}
        
 
{% endblock %}
