{% extends 'base/base.html' %}

{% block title %}
<title>Detail Barang</title>
{% endblock %}

{% block content %}
{% load static %}
<div class="container-fluid home-content">
    <div class="row justify-content-center text-center">
        <div class="row justify-content-center text-center separator">
        <div class="col-12 separator-table">
            <table class="square border border-light">
                <tr>
                    <td>
                        <img src="{{Barang.pic}}" alt="" width="100%">
                    </td>
                </tr>
                <tr>
                    <td class="before-nama">
                        <p><strong>{{Barang.nama_barang}}</strong></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Rp. {{Barang.harga_barang}}</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Deskripsi Produk:</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>{{Barang.deskripsi}}</p>
                    </td>
                </tr>
            </table>
        </div>
{% endblock %}
